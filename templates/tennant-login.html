<!DOCTYPE html>
{% load static %}
<html>
<head>
<title>Tennant Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="..{% static '' %}assets/css/registrationForm.css">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Tennant Login</h1>

		<div class="main-agileinfo">

			<div class="agileits-top">
				<form action="/profile/" method="post">{% csrf_token %}
                 <div class="container-fluid" style="z-index: 5; border-style: solid; border-color: rgb(165, 193, 148); border-width: 3px; padding: 15px;">
                    {{ form.username }} <br>
                    {{ form.password }} <br>
                    </div>
                     <br>
					<input type="submit" value="LOGIN">
				</form>
				<p>Don't have an Account? <a href="/register"> Register Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
